<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增商户</title>
		<link rel="stylesheet" href="//g.alicdn.com/sui/sui3/0.0.18/css/sui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/static/css/main.css" />
	</head>
	<body>
		<ol class="breadcrumb">
		  	<li class="active">新增商户</li>
		</ol>
		
		<form class="form" data-toggle='validate' method="post" enctype="multipart/form-data">
		  	<div class="form-group">
			    <label for="code" class="control-label">注册手机号</label>
			    <input type="text" class="form-control" class="mobile" name="mobile" placeholder="手机号（必填）" maxlength="11">
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">城市名</label>
			    <input type="text" class="form-control" class="city_name" name="city_name" placeholder="城市名（必填）">
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">企业全称</label>
			    <input type="text" class="form-control" class="enterprise_name" name="enterprise_name" placeholder="企业全称(必填)">
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">企业地址</label>
			    <input type="text" class="form-control" class="enterprise_address" name="enterprise_address" placeholder="企业地址(必填)">
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">联系人名字</label>
			    <input type="text" class="form-control" class="contact_name" name="contact_name" placeholder="联系人名字(必填)">
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">联系人电话</label>
			    <input type="text" class="form-control" class="contact_phone" name="contact_phone" placeholder="联系人电话（必填）">
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">邮箱</label>
			    <input type="text" class="form-control" class="email" name="email" placeholder="邮箱（必填）">
			</div>
			<div class="control-group" style="text-align: center;margin-top: 30px;">
				<div class="controls">
					<input type="button" class="btn btn-primary" value="添加">
					<button type="reset" class="btn">重置</button>
				</div>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="//g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="//g.alicdn.com/sui/sui3/0.0.18/js/sui.min.js"></script>
	<script type="text/javascript">
		$("input[type=button]").bind('click',function(){
			var data = {};
			data['mobile'] = $("input[name=mobile]").val();
			data['city_name'] = $("input[name=city_name]").val();
			data['enterprise_name'] = $("input[name=enterprise_name]").val();
			data['enterprise_address'] = $("input[name=enterprise_address]").val();
			data['contact_name'] = $("input[name=contact_name]").val();
			data['contact_phone'] = $("input[name=contact_phone]").val();
			data['email'] = $("input[name=email]").val();
			if(!data['mobile']){
				alert('手机号必填哦！');
				return false;
			}
			if(!data['city_name']){
				alert('城市名必填哦！');
				return false;
			}
			if(!data['enterprise_name']){
				alert('企业全称必填哦！');
				return false;
			}
			if(!data['enterprise_address']){
				alert('企业地址必填哦！');
				return false;
			}
			if(!data['contact_name']){
				alert('联系人必填哦！');
				return false;
			}
			if(!data['contact_phone']){
				alert('联系电话必填哦！');
				return false;
			}
			if(!data['email']){
				alert('电子邮箱必填哦！');
				return false;
			}
			var url = "__ROOT__/index.php/Merchant/addmerchant";
			$.post(url,data,function(ref){
				alert(ref.message);
//				if(ref.status){
//					window.loaction.href = ref.url;
//				}
				return false;
			},'json');
		});
	</script>
</html>
