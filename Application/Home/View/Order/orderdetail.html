<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<link rel="stylesheet" href="//g.alicdn.com/sui/sui3/0.0.18/css/sui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/static/css/main.css" />
	</head>
	<body>
		<ol class="breadcrumb">
		  <!--<li><a href="#">订单管理</a></li>-->
		  <li class="active">订单详情</li>
		</ol>
		<table class="table table-bordered orderdetail">
			<tr><td style="width: 80px;">订单号</td><td>{$result.sn}</td></tr>
			<tr><td>商户号</td><td>{$result.source_id}</td></tr>
			<tr><td>时间</td><td>{$result.time}</td></tr>
			<tr><td>价格</td><td>{$result.money}</td></tr>
			<tr><td>操作者IP</td><td>{$result.client_ip}</td></tr>
			<tr><td>渠道</td><td>{$result.channel}</td></tr>
			<tr><td>接口</td><td>{$result.event}</td></tr>
			<tr><td>小费</td><td>{$result.tips}</td></tr>
			<tr><td>详细信息</td><td>{$result.msg}</td></tr>
		</table>
		
	</body>
	<script type="text/javascript" src="//g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="//g.alicdn.com/sui/sui3/0.0.18/js/sui.min.js"></script>
</html>
