<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="//g.alicdn.com/sui/sui3/0.0.18/css/sui.min.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/main.css" />
	</head>
	<body>
		<ol class="breadcrumb">
		  <li><a href="#">首页</a></li>
		  <!--<li><a href="#">个人</a></li>-->
		  <li class="active">个人信息修改</li>
		</ol>
		<form class="userform" method="post" enctype="multipart/form-data">
			<div class="form-group">
			    <label for="name" class="control-label">姓名</label>
			    <input type="text" class="form-control" class="name" name="name" placeholder="姓名" value="{$user.name}">
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">帐号</label>
			    <input type="text" class="form-control" class="account" name="account" placeholder="帐号" value="{$user.account}" readonly>
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">密码</label>
			    <input type="password" class="form-control" class="pwd" name="pwd" placeholder="密码不修改请留空" required>
			</div>
			<div class="form-group">
			    <label for="name" class="control-label">角色</label>
			    <input type="text" class="form-control" class="grade" name="grade" placeholder="角色" value="{$user.grade}" readonly>
			</div>
			<div class="control-group" style="text-align: center;margin-top: 30px;">
				<div class="controls">
					<button type="button" class="sui-btn btn-primary">修改信息</button>
					<button type="reset" class="sui-btn">重置</button>
				</div>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="//g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="//g.alicdn.com/sui/sui3/0.0.18/js/sui.min.js"></script>
	<script type="text/javascript">
		$("button[type=button]").bind('click',function(){
			var url = "<?php echo U('Home/User/index');?>";
			var data = {};
			data['name'] = $("input[name=name]").val();
			data['pwd'] = $("input[name=pwd]").val();
			
			if(!data['name']){
				alert('请输入姓名');
			}
			$.post(url,data,function(ref){
				alert(ref.msg);
			},"json");
		});
	</script>
</html>
